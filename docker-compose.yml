version: '3.8'

services:
  api:
    build: .
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - pbn-data:/app/data
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - '5173:80'
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pbn-data:
